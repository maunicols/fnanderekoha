{% extends 'dashboard/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block dashboard_title %}{{ title }}{% endblock %}

{% block dashboard_content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="{% url 'dashboard:activity-list' %}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
