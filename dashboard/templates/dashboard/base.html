{% extends 'landing/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" 
                           href="{% url 'dashboard:home' %}">
                            <i class="bi bi-house-door"></i>
                            Panel Principal
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'activity-list' %}active{% endif %}" 
                           href="{% url 'dashboard:activity-list' %}">
                            <i class="bi bi-calendar-event"></i>
                            Actividades
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'participant-list' %}active{% endif %}" 
                           href="{% url 'dashboard:participant-list' %}">
                            <i class="bi bi-people"></i>
                            Participantes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'library' %}active{% endif %}" 
                           href="{% url 'dashboard:library' %}">
                            <i class="bi bi-book"></i>
                            Biblioteca
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Contenido principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{% block dashboard_title %}{% endblock %}</h1>
            </div>
            {% block dashboard_content %}{% endblock %}
        </main>
    </div>
</div>
{% endblock %}
