{% extends "landing/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  
  <div class="content-section w-50 maxh container">
    <form method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Ingresar</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group row ">

        <button class="btn btn-outline-dark fw-bold ms-auto col-xs-8 col-md-2  " type="submit">Iniciar Sesion</button>
      </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">No tengo una cuenta</small>
        <a href={% url 'register' %} class="me-3">Registrarme</a>
    </div> 
  </div>
{% endblock content %}
